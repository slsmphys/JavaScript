<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="banking.js"></script>
</head>
<body>
    <label>Loan Amount</label>
    <input type="range" min="100" max="20000" value="7500" step="100" id="amountSlider">
    <div id="amountDisplay"></div>

    <label>Interest Rate</label>
    <input type="range" min="0.5" max="30.0" value="4.2" step="0.1" id="interestSlider">
    <div id="interestDisplay"></div>

    <label>Loan Term</label>
    <input type="range" min="6" max="360" value="60" id="termSlider">
    <div id="termDisplay"></div>

    <div>Monthly Repayments Â£<span id="displayRepayments"></span></div>
</body>
</html>
<script>
    var loanSlider = document.getElementById("amountSlider");
    var interestSlider = document.getElementById("interestSlider");
    var termSlider = document.getElementById("termSlider");
    var loanDisplay = document.getElementById("amountDisplay");
    var interestDisplay = document.getElementById("interestDisplay");
    var termDisplay = document.getElementById("termDisplay");

    var displayRepayments = document.getElementById("displayRepayments");

    loanDisplay.innerHTML = loanSlider.value;
    interestDisplay.innerHTML = interestSlider.value;
    termDisplay.innerHTML = termSlider.value;

    loanSlider.oninput = function() {
        loanDisplay.innerHTML = this.value;
        calculateRepayments();
    };

    interestSlider.oninput = function() {
        interestDisplay.innerHTML = this.value;
        calculateRepayments();
    };

    termSlider.oninput = function() {
        termDisplay.innerHTML = this.value;
        calculateRepayments();
    };

    calculateRepayments = function() {
        var repayments = banking.loanRepayments(loanSlider.value, interestSlider.value, termSlider.value);
        
        displayRepayments.innerHTML = repayments.toFixed(2);
    }

    calculateRepayments();
</script>
